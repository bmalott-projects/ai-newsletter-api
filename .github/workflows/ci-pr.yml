name: CI PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ai_newsletter_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/ai_newsletter_test
      TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/ai_newsletter_test
      ENVIRONMENT: test
      LOG_LEVEL: INFO
      # These are required but won't be used in tests
      OPENAI_API_KEY: test_key_not_used
      JWT_SECRET_KEY: test_secret_key_for_ci
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30

    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"
          echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Run ruff linting
        run: ruff check .

      - name: Run basedpyright type checking
        run: basedpyright --project pyproject.toml

      - name: Wait for PostgreSQL
        run: |
          python -c "
          import asyncio
          import asyncpg
          import sys

          async def check_db():
              for i in range(30):
                  try:
                      conn = await asyncpg.connect(
                          host='localhost',
                          port=5432,
                          user='postgres',
                          password='postgres',
                          database='ai_newsletter_test'
                      )
                      await conn.close()
                      print('PostgreSQL is ready!')
                      return
                  except Exception:
                      if i == 29:
                          print('PostgreSQL failed to start')
                          sys.exit(1)
                      await asyncio.sleep(1)

          asyncio.run(check_db())
          "

      - name: Run full test suite
        run: pytest -v
