name: ai-newsletter
services:
  api:
    build: .
    profiles: ["api"]
    env_file:
      - .env
    environment:
      # In compose, the DB host is the service name `db`, not localhost.
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Dev convenience: live-reload when you run with --reload
      - ./app:/app/app
    command:
      [
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "${API_PORT}",
        "--reload",
      ]

  db:
    image: pgvector/pgvector:pg16
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  db_data:
